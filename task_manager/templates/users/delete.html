{% extends "base.html" %}

{% load django_bootstrap5 %}


{% block content %}

{% if form.errors %}
<div>
    <ul>
    {% for error in form.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ul>
</div>
{% endif %}

<h1 class="my-4">Удаление пользователя</h1>
    <form action="{% url 'users_delete' pk=user_id %}" method="post">
    {% csrf_token %}
        <p>Вы уверены, что хотите удалить {{ user.username }}?</p>
        <input class="btn btn-danger" type="submit" value="Да, удалить">
    </form>
</div>

{% endblock %}
